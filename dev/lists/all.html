<div class="row">
	<div class="span6 offset3">
		<h1>Lists</h1>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>
						<div class="pull-left">Name</div>
						<div class="pull-right">
							<a role="button" class="btn btn-success pull-right" 
											href="#newModal" data-toggle="modal">
								<i class="icon-plus icon-white"></i>
								New
							</a>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through each of the lists. -->
				<tr data-ng-repeat="list in lists">
					<td>
						<div class="pull-right">
							<a role="button" class="btn btn-warning"
								 href="#copyModal" data-toggle="modal"
								 data-ng-click="setcopy(list.Key, list.Name)">
								<i class="icon-file icon-white"></i>
								Copy
							</a>
							<a role="button" class="btn btn-danger" 
								 href="#deleteModal" data-toggle="modal"
								 data-ng-click="del($index, list.Key)">
								<i class="icon-remove icon-white"></i>
								Delete
							</a>
						</div>
						<div><a href="#/lists/view/{{list.Key}}">{{list.Name}}</a></div>
					</td>
				</tr>
				<tr data-ng-show="lists.length == 0">
					<td colspan="3">There are no lists.</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- This is the modal that pops up when the copy button is
pressed. -->
<form name="copylist">
	<div data-modal 
			 data-modal-id="copyModal"
			 data-modal-title="Copy List"
			 data-modal-message="Copy an existing list."
			 data-modal-ok-button-class="btn-primary"
			 data-modal-ok-button-text="Copy"
			 data-modal-ok-button-icon="icon-file icon-white"
			 data-modal-data="data"
			 data-modal-form="copylist"
			 data-modal-on-ok="copy()">
		<div class="control-group"
				 data-ng-class="{error: copylist.name.$invalid}">
			<label>Name</label>
			<input type="text" name="name" data-ng-model="data.name" required>
			<span data-ng-show="copylist.name.$error.required" class="help-inline">
				Required
			</span>
		</div>
	</div>
</form>

<!-- This is the modal that pops up when the new button is
pressed. -->
<form name="newlist">
	<div data-modal 
			 data-modal-id="newModal"
			 data-modal-title="New List"
			 data-modal-message="Create a new list."
			 data-modal-ok-button-class="btn-primary"
			 data-modal-ok-button-text="Create"
			 data-modal-ok-button-icon="icon-hdd icon-white"
			 data-modal-data="data"
			 data-modal-form="newlist"
			 data-modal-on-ok="save()">
		<div class="control-group"
				 data-ng-class="{error: newlist.name.$invalid}">
			<label>Name</label>
			<input type="text" name="name" data-ng-model="data.name" required>
			<span data-ng-show="newlist.name.$error.required" class="help-inline">
				Required
			</span>
		</div>
	</div>
</form>

<!-- This is the modal that pops up when the delete button is
pressed. -->
<div data-modal 
		 data-modal-id="deleteModal"
		 data-modal-title="Are You Sure?"
		 data-modal-message="Are you sure you want to delete this list?"
		 data-modal-ok-button-class="btn-danger"
		 data-modal-ok-button-text="Delete"
		 data-modal-ok-button-icon="icon-remove icon-white"
		 data-modal-on-ok="sure()"></div>
