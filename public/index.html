<!doctype html>
<html lang="en" data-ng-app="list">
	<head>
		<meta charset="utf-8">
		<title>The Marsh Family List App</title>
		<meta name="description" content="The Marsh Family List App">
		<meta name="author" content="Joshua Marsh">
		<link rel="shortcut icon" href="favicon.ico" />

		<!--[if lt IE 9]>
				<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
				<![endif]-->

		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<!-- Twitter Bootstracp -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" 
					rel="stylesheet">

		<!-- AngularJS -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.min.js"></script>

		<!-- Our code -->
		<script src="/js/rest.js"></script>
		<script src="/js/list.js"></script>

		<!-- Our stylesheets -->
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<!-- This is the top navigation bar. -->
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" 
							 data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="#/">
							The Marsh Family List App
						</a>
						<div class="nav-collapse collapse">
							<ul class="nav">
								<li>
									<a href="#/">
										<i class="icon-list icon-white"></i>
										Lists
									</a>
								</li>
								<li class="divider-vertical"></li>
								<li >
									<a href="#/new">
										<i class="icon-file icon-white"></i>
										New
									</a>
								</li>
								<li class="divider-vertical"></li>
							</ul>
							<p class="navbar-text pull-right" data-ng-controller="UserCtrl">
								Hello, {{user.Email}}! 
								<a href="{{user.LogoutURL}}">Logout</a>
							</p>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>

			<div data-ng-view></div>
		</div>
		
		<!-- Twitter Bootstrap -->
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
		
	</body>
</html>
