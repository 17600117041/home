<div class="row">
	<div class="span6 offset3">
		<h1>{{list.Name}}</h1>
		<div class="clearfix">
			<form class="form-search pull-left"> 
				<input class="search-query pull-left" 
							 type="text" data-ng-model="newitem">
				<div class="pull-left">&nbsp;</div>
				<button class="pull-left btn btn-primary" data-ng-click="add()">
					<i class="icon-plus icon-white"></i>
					Add
				</button>
			</form>
			<button class="pull-right btn btn-success" 
							data-ng-disabled="!dirty"
							data-ng-click="save()">
				<i class="icon-hdd icon-white"></i>
				Save
			</button>
			<div class="pull-right">&nbsp;</div>
			<button class="pull-right btn btn-danger" 
							data-ng-click="delete()">
				<i class="icon-remove icon-white"></i>
				Delete
			</button>
			<div class="pull-right">&nbsp;</div>
			<button class="pull-right btn btn-warning" 
							data-ng-click="clean()">
				<i class="icon-trash icon-white"></i>
				Clean
			</button>
		</div>
		<div data-ng-show="list.Items.length > 0">
		<ul class="unstyled list-striped" id="sortablelist">
			<li id="list-item-{{$index}}" class="pointer-cursor" 
					data-ng-repeat="item in list.Items | filter:noshow">
				<label class="checkbox">
					<input type="checkbox" data-ng-change="check(item)" 
								 data-ng-model="item.Completed"> {{item.Name}}
				</label>
			</li>
		</ul>
		</div>
		<div data-ng-hide="list.Items.length > 0">
			<ul class="unstyled list-striped">
				<li>
					There are no items.
				</li>
		</div>
	</div>
</div>

<div id="deleteModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Are You Sure?</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this list?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">
			Cancel
		</button>
		<button class="pull-right btn btn-danger" 
						data-ng-click="suredelete()">
			<i class="icon-remove icon-white"></i>
			Delete
		</button>
  </div>
</div>

<div id="cleanModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Are You Sure?</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to clean up completed items in this list?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">
			Cancel
		</button>
		<button class="pull-right btn btn-warning" 
						data-ng-click="sureclean()">
			<i class="icon-trash icon-white"></i>
			Clean
		</button>
  </div>
</div>
